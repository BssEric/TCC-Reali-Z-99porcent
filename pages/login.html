<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio, Carlos, Gustavo, Lucas e Luiz">
    <meta name="description" content="Reali-Z é a plataforma certa para conectar clientes com prestadores de serviços de mudanças e carreto de forma rápida e eficiente.">

    <link rel="stylesheet" href="../assets/styles/_reset.css">
    <link rel="stylesheet" href="../assets/styles/_header.css">
    <link rel="stylesheet" href="../assets/styles/_footer.css">
    <link rel="stylesheet" href="../assets/styles/pages/_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Reali-Z: LogIn</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="home">
        <div class="container-fluid">
            <div class="logo">
                <img src="../assets/images/logos/logo.png" alt="Logo Reali-Z">
                <a class="navbar-brand" href="../index.html">Reali-Z</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main id="main-login">
        <div class="caixa">

            <img src="../assets/images/logos/logo.png" alt="">
            <h1>LOGIN</h1>
            <div class="social-icons">
                <a href="#" class="icon google" id="googleLogin"><i class="fa-brands fa-google"></i></a>
                <p>ou</p>
            </div>
            <div class="email">
                <input type="email" placeholder="E-mail" id="username" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Senha" id="password" required>
            </div>
            <div class="reset">
                <p>Esqueceu a Senha: <a href="#">Redefinir</a></p>
            </div>
            <div class="submit">
                <input type="submit" value="Entrar" id="loginEmail">
                <P>Ainda não é Reali-Z? <a href="./register_clients.html">Cadastre-se</a></P>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module" src="../firebase/app/config.js"></script>
    <!-- <script type="module" src="../firebase/app/registerAndLogin.js"></script> -->
</body>

</html>
